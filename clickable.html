<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 0;
            width: 150px;
            height: 150px;
            position: relative;
        }
        .circle {
            width: 130px; /* Slightly smaller than the cell to fit inside */
            height: 130px;
            border: 10px solid red; /* Edge thickness */
            border-radius: 50%;
            background-color: transparent; /* Transparent center */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .table-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="table-title">Nendoroid Miku</div>
    <table>
        <tbody>
            <!-- Generate rows and columns -->
            <script>
                for (let row = 1; row <= 5; row++) {
                    const rowContent = `<tr> 
                        ${'<td onclick="toggleCircle(this)"></td>'.repeat(5)} 
                        </tr>`;
                    document.write(rowContent);
                }
            </script>
        </tbody>
    </table>

    <script>
        // Function to toggle the red circle
        function toggleCircle(cell) {
            // Check if the cell already contains a circle
            if (cell.innerHTML.trim() === '') {
                // Add the red circle
                cell.innerHTML = '<div class="circle"></div>';
            } else {
                // Remove the red circle
                cell.innerHTML = '';
            }
        }
    </script>
</body>
</html>
